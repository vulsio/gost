project_name: gost
release:
  github:
    owner: vulsio
    name: gost
env:
  - GO111MODULE=on
  - CGO_ENABLED=1
builds:
- id: linux-amd64
  goos:
    - linux
  goarch:
    - amd64
  env:
    - CC=x86_64-linux-gnu-gcc
  main: .
  ldflags: -s -w -X github.com/vulsio/gost/config.Version={{.Version}} -X github.com/vulsio/gost/config.Revision={{.Commit}}
  binary: gost
- id: linux-arm64
  goos:
    - linux
  goarch:
    - arm64
  env:
    - CC=aarch64-linux-gnu-gcc
  main: .
  ldflags: -s -w -X github.com/vulsio/gost/config.Version={{.Version}} -X github.com/vulsio/gost/config.Revision={{.Commit}}
  binary: gost
- id: windows-amd64
  goos:
    - windows
  goarch:
    - amd64
  env:
    - CC=x86_64-w64-mingw32-gcc
  main: .
  ldflags: -s -w -X github.com/vulsio/gost/config.Version={{.Version}} -X github.com/vulsio/gost/config.Revision={{.Commit}}
  binary: gost
- id: windows-arm64
  goos:
    - windows
  goarch:
    - arm64
  env:
    - CC=/llvm-mingw/bin/aarch64-w64-mingw32-gcc
  main: .
  ldflags: -s -w -X github.com/vulsio/gost/config.Version={{.Version}} -X github.com/vulsio/gost/config.Revision={{.Commit}}
  binary: gost
archives:
- name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  files:
  - LICENSE
  - README*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
